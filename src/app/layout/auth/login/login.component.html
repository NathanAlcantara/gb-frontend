<div class="login-container centralize">
   <mat-card class="hoverable">
      <form (ngSubmit)="submitForm()" [formGroup]="formLogin">
         <mat-card-header style="margin-bottom: 25px;">
            <h3>Login</h3>
         </mat-card-header>

         <mat-card-content>
            <div style="display: flex; flex-direction: column;">
               <mat-form-field appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input formControlName="email" matInput required>
                  <mat-error
                     *ngIf="formLogin.get('email').errors?.required">{{ getErrorMessage('required') }}</mat-error>
                  <mat-error *ngIf="formLogin.get('email').errors?.email">{{ getErrorMessage('email') }}</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
               </mat-form-field>

               <mat-form-field appearance="outline">
                  <mat-label>Senha</mat-label>
                  <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
                  <mat-error
                     *ngIf="formLogin.get('password').errors?.required">{{ getErrorMessage('required') }}</mat-error>
                  <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </mat-form-field>
            </div>
         </mat-card-content>

         <mat-card-footer style="display: flex; justify-content: center">
            <button mat-raised-button type="submit">Login</button>
         </mat-card-footer>
      </form>
   </mat-card>
</div>

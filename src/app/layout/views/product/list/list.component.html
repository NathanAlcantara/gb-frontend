<gb-list
    [isLoading]="isLoading"
    [hasError]="hasError"
    [gridColumns]="gridColumns"
    [gridData]="gridData"
    [totalResults]="totalResults"
    [primaryAction]="actions[0]"
    [listAction]="actions[1]"

    (onSearch)="onSearch($event)"
    (onChangeSort)="onChangeSort($event)"
    (onChangePagination)="onChangePagination($event)"
>
</gb-list>
